                    <li>

    <!-- offcanvas -->
    <main class="mt-5 pt-3">
        <div class="container-fluid">
            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <div class="wrapper rounded bg-white">
                        <div class="h3 my-4">Add Student Form</div>
                        <div>
                            <div class="row">
                                <div class="col-md-6 mt-md-3 mt-3"> <label>First Name</label> <input type="text"
                                        class="form-control" required> </div>
                                <div class="col-md-6 mt-md-3 mt-3"> <label>Last Name</label> <input type="text"
                                        class="form-control" required> </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mt-md-3 mt-3"> <label>Birthday</label> <input type="date"
                                        class="form-control" required> </div>
                                <div class="col-md-6 mt-md-3 mt-3"> <label>Gender</label>
                                    <div class="d-flex align-items-center mt-2"> <label class="option"> <input
                                                type="radio" name="radio">Male <span class="checkmark"></span> </label>
                                        <label class="option ms-4"> <input type="radio" name="radio">Female <span
                                                class="checkmark"></span> </label> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mt-md-3 mt-3"> <label>Email</label> <input type="email"
                                        class="form-control" required> </div>
                                <div class="col-md-6 mt-md-3 mt-3"> <label>Phone Number</label> <input type="tel"
                                        class="form-control" required> </div>
                            </div>
                            <div class=" my-md-3 my-3"> <label>Branch</label>
                                <select id="sub" required>
                                    <option value="" selected hidden>Choose Option</option>
                                    <option value="Maths">IT</option>
                                    <option value="Science">CSE</option>
                                    <option value="Social">Mechanical</option>
                                    <option value="Hindi">Civil</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mt-md-3 mt-3"> <label>Roll No</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-6 mt-md-3 mt-3"> <label>Registration Date</label> <input type="date"
                                        class="form-control" required> </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mt-md-3 mt-3"> <label>Parent Name</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-6 mt-md-3 mt-3"> <label>Parent Mobile No</label> <input type="tel"
                                        class="form-control" required> </div>
                            </div>
                            <div class="btn btn-primary mt-3 float-end">Add Student</div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
